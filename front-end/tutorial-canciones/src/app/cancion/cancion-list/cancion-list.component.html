<app-header></app-header>
<div class="container-fluid my-4 p-4">
  <div class="row">
    <div class="col-sm-12 col-md-4 cancion-list">
      <div class="cancion-list__search-div">
        <h1>Canciones</h1>
        <button
          type="button"
          class="my-1 btn btn-outline-primary btn-circle"
          (click)="irCrearCancion()"
        >
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>

      <div class="cancion-list__list">
        <div class="input-group my-2">
          <input
            #busqueda
            type="search"
            class="form-control"
            placeholder="Buscar canciones"
            aria-label="Search"
            (keyup)="buscarCancion(busqueda.value)"
          />
        </div>

        <table
          class="table table-hover mb-0 ionic-table"
          aria-describedby="colecName"
        >
          <tbody>
            <tr
              *ngFor="let cancion of mostrarCanciones; index as i"
              (click)="onSelect(cancion, i)"
              [ngClass]="{ selected: i === indiceSeleccionado }"
            >
              <td>{{ cancion.titulo }}</td>
              <td>
                <div class="d-flex justify-content-end">
                  <i *ngIf="cancion.compartida === true" class="bi bi-share shared_mark" title="CanciÃ³n compartida"></i>
                  <span>{{ getDuracion(cancion) }}</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-sm-12 col-md-8">
      <app-cancion-detail
        (deleteCancion)="eliminarCancion()"
        [cancion]="cancionSeleccionada"
      ></app-cancion-detail>
    </div>
  </div>
</div>
